<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
</head>



<body>
    <button class="addBtn"  type="button" data-toggle="modal" data-target="#Addform"> <i class="fa fa-plus" style="margin-right: 10px;"></i> Add Product </button>
    <!-- add modal start -->
    <div class="modal fade" id="Addform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="Addform">
              <div class="modal-body">
                <div class="form-group">
                  <label >Name</label>
                  <input id="name" class="form-control" placeholder="Enter product name">
                </div>
                <div class="form-group">
                  <label >Image URL</label>
                  <input id="image" type="url" class="form-control" placeholder="Enter image url">
                </div>
                <div class="form-group">
                  <label >Category</label>
                  <input id="category" class="form-control" placeholder="Enter category">
                </div>
                <div class="form-group">
                  <label >Price</label>
                  <input id=price class="form-control" placeholder="Enter price">
                </div>
                <div class="form-group">
                  <label >Color</label>
                  <input id="color" class="form-control" placeholder="Enter color name">
                </div>
              </div>
              <div class="modal-footer border-top-0 d-flex justify-content-center">
                <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-success" onclick="AddProduct()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- add modal end -->

      <!-- update modal start -->
    <div class="modal fade" id="Updateform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="Updateform">
              <div class="modal-body">
                <div class="form-group">
                  <label >Name</label>
                  <input id="name" class="form-control" placeholder="Enter product name">
                </div>
                <div class="form-group">
                  <label >Image URL</label>
                  <input id="image" type="url" class="form-control" placeholder="Enter image url">
                </div>
                <div class="form-group">
                  <label >Category</label>
                  <input id="category" class="form-control" placeholder="Enter category">
                </div>
                <div class="form-group">
                  <label >Price</label>
                  <input id=price class="form-control" placeholder="Enter price">
                </div>
                <div class="form-group">
                  <label >Color</label>
                  <input id="color" class="form-control" placeholder="Enter color name">
                </div>
              </div>
              <div class="modal-footer border-top-0 d-flex justify-content-center">
                <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- update modal end -->
   
    <div class="product-list"></div>
</body>
<script src="script.js"></script>

</html>
